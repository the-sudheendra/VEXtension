<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload List</title>
    <link rel="stylesheet" href="./Options.css">
    <link rel="stylesheet" href="../Notification/Notification.css">
</head>

<body>
    <div class="container">
        <div class="heading-row">
            <h2>Upload </h2>
            <select id="uploadType" class="dropdown-select">
                <option value="checklist">Checklist</option>
                <option value="prompts">Prompts</option>
            </select>
        </div>

        <label for="veXRemoteUrl">URL of the JSON:</label>
        <div class="url-container">
            <input type="text" id="veXRemoteUrl" placeholder="Enter Remote Url">
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="loadOnStart">
            <label for="loadOnStart">Load checklist on every page load</label>
        </div>

        <button class="btn" id="SaveChecklistBtn">Save</button>

        <div class="divider">OR</div>

        <label for="jsonFile">Choose a JSON file:</label>
        <div class="file-upload">
            <input type="file" id="jsonFile" accept=".json">
            <span>Choose File</span>
        </div>
        <div>
            <button class="btn" style="display: none;" id="downloadChecklistBtn">Download Checklist Data</button>
            <button class="btn" style="display: none;" id="downloadPromptsBtn">Download Prompts Data</button>
        </div>
        <div class="checklist-repo">
        <p>
            <a class="example-btn" href="https://github.com/the-sudheendra/VEXHub" target="_blank" rel="noopener noreferrer">
            See examples on VEXHub <span class="arrow">↗️</span>
            </a>
        </p>
        </div>
    </div>

    <span id="veX_loader" style="display: none;"></span>

    <script src="./Options.js"></script>
</body>

</html>
