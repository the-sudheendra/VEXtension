<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload List</title>
    <link rel="stylesheet" href="./Options.css">
    <link rel="stylesheet" href="../Notification/Notification.css">
</head>

<body>
    <div class="container">
        <div class="heading-row">
            <h2>Upload </h2>
            <select id="uploadType" class="dropdown-select">
                <option value="checklist">Checklist</option>
                <option value="prompts">Prompts</option>
            </select>
            <button class="btn download-btn" id="downloadListBtn" title="Download Current Checklist">
                <img src="../../icons/download_24.png" alt="Download" class="download-icon">
                <span class="download-icon-txt">Checklist</span>
            </button>
        </div>

        <label for="veXRemoteUrl">URL of the JSON:</label>
        <div class="url-container">
            <input type="text" id="veXRemoteUrl" placeholder="Enter Remote Url">
        </div>

        <button class="btn" id="SaveChecklistBtn">Save</button>

        <div class="divider" style="display: flex; align-items: center; text-align: center; margin: 24px 0;">
            <hr style="flex: 1; border: none; border-top: 1.5px solid #b0b8c1; margin: 0 12px 0 0; background: none;">
            <span style="font-weight: 500; color: #6c7a89; letter-spacing: 1px;">OR</span>
            <hr style="flex: 1; border: none; border-top: 1.5px solid #b0b8c1; margin: 0 0 0 12px; background: none;">
        </div>

        <label for="jsonFile">Choose a JSON file:</label>
        <div class="file-upload">
            <input type="file" id="jsonFile" accept=".json">
            <span>Choose File</span>
        </div>

        <div class="checklist-repo">
            <p>
                <a class="example-btn"
                    title="VEXHub Stores the checklists and prompts for easy team sharing and updates üîÑ"
                    href="https://github.com/the-sudheendra/VEXHub" target="_blank" rel="noopener noreferrer">
                    View Examples <span class="arrow">üí°</span>
                </a>
            </p>
        </div>
    </div>

    <span id="veX_loader" style="display: none;"></span>

    <script src="./Options.js"></script>

    <footer
        style="position: fixed; left: 0; bottom: 18px; width: 100vw; text-align: center; z-index: 100; pointer-events: none;">
        <div
            style="display: inline-block; background: rgba(20, 30, 60, 0.85); border-radius: 12px; padding: 10px 28px; box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08); pointer-events: auto;">
            <span style="color: #e0e6ed; font-size: 1.05em; font-weight: 500;">Made with <span
                    style="color: #ff5a5f;">‚ù§</span> for OpenText.</span>
            <span style="margin-left: 5px;">
                <a href="https://github.com/the-sudheendra/VEXtension" target="_blank" rel="noopener noreferrer"
                    style="color: #4fc3f7; text-decoration: underline; font-weight: 500; font-size: 1em;">Fork on
                    GitHub</a>
            </span>
        </div>
    </footer>
</body>

</html>
